name: Go

on:
  push:
    branches: [ ci-cd ]
  pull_request:
    branches: [ ci-cd ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Get
      run: go get -d -v
    - name: Build
      run: go build -o bin/Gin-Course -v
    - name: Test
      run: go test service/*.go
    - env:
        Staging : https://gin-course.herokuapp.com/

    - name: Deploy 1
      run: apt-get update -qy
    - name: Deploy 2
      run: apt-get install -y ruby-dev
    - name: Deploy 3
      run: gem install dpl
    - name: Deploy 4
      run: dpl --provider=heroku --app=pragmatic-video-app --api-key=$HEROKU_API_KEY
        
        
        
        